apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pvc-monitor
  namespace: langfuse
rules:
  - apiGroups: [""]
    resources: ["pods", "persistentvolumeclaims"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pvc-monitor
  namespace: langfuse
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pvc-monitor
subjects:
  - kind: ServiceAccount
    name: pvc-monitor
    namespace: langfuse
