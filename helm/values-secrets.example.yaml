# Langfuse Secrets — K8s Secret Manifest
# Create this Secret BEFORE running `helm install`.
#
# Usage:
#   1. Copy this file and fill in real values
#   2. kubectl apply -f <your-filled-in-copy>.yaml
#   3. Then run helm install (values.yaml references this Secret via secretKeyRef / existingSecret)
#
# Generate secrets:
#   nextauth-secret:     openssl rand -base64 32
#   salt:                openssl rand -base64 32
#   encryption-key:      openssl rand -hex 32
#   postgresql-password: openssl rand -base64 24
#   redis-password:      openssl rand -base64 24
#   clickhouse-password: openssl rand -base64 24

apiVersion: v1
kind: Secret
metadata:
  name: langfuse-secrets
  namespace: langfuse
type: Opaque
stringData:
  # --- Langfuse Core ---
  nextauth-secret: ""         # openssl rand -base64 32
  salt: ""                    # openssl rand -base64 32
  encryption-key: ""          # openssl rand -hex 32

  # --- Database Passwords ---
  postgresql-password: ""     # openssl rand -base64 24
  redis-password: ""          # openssl rand -base64 24
  clickhouse-password: ""     # openssl rand -base64 24

  # --- S3 Credentials (shared across event upload, batch export, media upload) ---
  s3-access-key-id: ""        # AWS IAM access key for langfuse-s3-user
  s3-secret-access-key: ""    # AWS IAM secret key for langfuse-s3-user

  # --- Init Admin User ---
  init-user-password: ""      # Initial admin user password

  # --- Google SSO (optional — leave empty to skip) ---
  google-client-id: ""        # Google OAuth client ID
  google-client-secret: ""    # Google OAuth client secret
