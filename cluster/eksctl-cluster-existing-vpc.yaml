###############################################################################
# EKS Cluster Config — Existing VPC Variant
#
# Use this instead of eksctl-cluster.yaml when deploying into an existing VPC
# (common in enterprise / shared-VPC environments).
#
# VPC Prerequisites:
#   - DNS hostnames and DNS resolution must be ENABLED on the VPC
#   - At least 2 Availability Zones with both public and private subnets
#   - Private subnets must have a NAT Gateway route (for ECR pulls, CloudWatch, etc.)
#   - Public subnets must have an Internet Gateway route (for ALB)
#   - Recommended CIDR: /16 (e.g. 10.0.0.0/16) — EKS assigns pod IPs from the
#     VPC CIDR via VPC CNI
#
# Subnet tag requirements:
#   All subnets:   kubernetes.io/cluster/<cluster-name>: shared
#   Public only:   kubernetes.io/role/elb: 1
#   Private only:  kubernetes.io/role/internal-elb: 1
#
# Usage:
#   eksctl create cluster -f cluster/eksctl-cluster-existing-vpc.yaml
###############################################################################

apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: langfuse-cluster
  region: ap-south-1
  version: "1.29"

# ---------- Existing VPC — fill in your IDs ----------
vpc:
  id: "vpc-XXXXXXXXXXXXXXXXX"          # <-- existing VPC ID
  subnets:
    private:
      ap-south-1a:
        id: "subnet-XXXXXXXXXXXXXXXXX"  # <-- private subnet AZ-a
      ap-south-1b:
        id: "subnet-XXXXXXXXXXXXXXXXX"  # <-- private subnet AZ-b
    public:
      ap-south-1a:
        id: "subnet-XXXXXXXXXXXXXXXXX"  # <-- public subnet AZ-a
      ap-south-1b:
        id: "subnet-XXXXXXXXXXXXXXXXX"  # <-- public subnet AZ-b

iam:
  withOIDC: true

addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
  - name: aws-ebs-csi-driver
    version: latest
    wellKnownPolicies:
      ebsCSIController: true

managedNodeGroups:
  # General-purpose nodes for langfuse web, worker, postgres, redis
  - name: langfuse-nodes
    instanceType: t4g.medium
    desiredCapacity: 3
    minSize: 2
    maxSize: 5
    labels:
      role: langfuse-worker
      environment: production
    volumeSize: 50
    volumeType: gp3
    amiFamily: AmazonLinux2
    tags:
      environment: production
      nodegroup: langfuse-nodes

  # Dedicated ClickHouse node - memory-optimized ARM64 Graviton3
  - name: langfuse-clickhouse
    instanceType: r7g.xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 1
    labels:
      workload-type: clickhouse
      nodegroup: clickhouse
      instance-family: r7g
      environment: production
    taints:
      - key: dedicated
        value: clickhouse
        effect: NoSchedule
    volumeSize: 100
    volumeType: gp3
    amiFamily: AmazonLinux2
    tags:
      environment: production
      nodegroup: langfuse-clickhouse
